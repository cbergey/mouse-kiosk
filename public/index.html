<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mouse Arts & Letters Club - Donate</title>
<script src="https://js.stripe.com/terminal/v1/"></script>
<style>
  /* --- Base Styles --- */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #342316;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    position: relative;
  }

  header {
    text-align: center;
    padding: 50px 20px 20px;
  }

  header img {
    max-width: 120px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  header img:hover {
    transform: scale(1.05);
  }

  header h1 {
    font-size: 32px;
    font-weight: 600;
    margin: 0;
    letter-spacing: 1px;
    color: #fff;
  }

  /* --- Donation Buttons --- */
  #buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 80%;
    max-width: 300px;
    margin-top: 40px;
  }

  button.donation {
    font-size: 28px;
    padding: 22px 0;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: #a69c94;
    color: #fff;
    width: 100%;
    text-align: center;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
  }

  button.donation:hover {
    background: #91897e;
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }

  button.donation:active {
    transform: scale(0.96);
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  /* --- Status Message --- */
  #status {
    margin-top: 40px;
    font-size: 20px;
    min-height: 30px;
    text-align: center;
    opacity: 0.9;
  }

  /* --- Confetti --- */
  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    top: 0;
    pointer-events: none;
    animation: fall 1.8s linear forwards;
    opacity: 1;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(350px) rotate(720deg); opacity: 0.35; }
  }

  /* --- Thank You Message --- */
  #thankyou {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-in-out;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<header>
  <img src="mouse.webp" alt="Mouse Arts & Letters Club Logo" id="logo">
  <h1>Mouse Arts & Letters Club</h1>
</header>

<div id="thankyou">Thank you!</div>
<div id="buttons"></div>
<div id="status"></div>

<script>
let donationOptions = [500, 1000, 1500];

// --- Admin variables ---
let adminClickCount = 0;
const adminClickThreshold = 5;

// --- Render Buttons ---
function renderButtons() {
  const container = document.getElementById("buttons");
  container.innerHTML = "";

  donationOptions.forEach(amount => {
    const btn = document.createElement("button");
    btn.className = "donation";
    btn.innerText = `Donate $${(amount/100).toFixed(0)}`;
    btn.onclick = () => startDonation(amount);
    container.appendChild(btn);
  });
}

// --- Donation Handler ---
function startDonation(amount) {
  const status = document.getElementById("status");
  status.innerText = `Donation ready! Tap reader once Stripe is set up.`;

  launchConfetti();
  showThankYou();
}

// --- Confetti Function ---
function launchConfetti() {
  const count = 50;
  for (let i = 0; i < count; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * window.innerWidth + "px";
    const size = 4 + Math.random() * 4;
    conf.style.width = conf.style.height = size + "px";
    conf.style.animationDuration = (1.5 + Math.random() * 0.8) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 2200);
  }
}

// --- Thank You Message ---
function showThankYou() {
  const msg = document.getElementById("thankyou");
  msg.style.opacity = "1";
  setTimeout(() => { msg.style.opacity = "0"; }, 2200);
}

// --- Admin Interface ---
function enableAdminPanel() {
  const key = prompt("Enter admin key:");
  if (!key) return;
  const newOption1 = parseInt(prompt("New amount for first button (in dollars):"), 10);
  const newOption2 = parseInt(prompt("New amount for second button (in dollars, optional):"), 10);
  donationOptions = [newOption1*100];
  if (newOption2) donationOptions.push(newOption2*100);
  renderButtons();
}

// --- Secret Logo Tap ---
document.getElementById("logo").addEventListener("click", () => {
  adminClickCount++;
  if (adminClickCount >= adminClickThreshold) {
    adminClickCount = 0;
    enableAdminPanel();
  }
});

// --- Initialize ---
renderButtons();
</script>

</body>
</html>
