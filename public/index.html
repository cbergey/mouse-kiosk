<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mouse Arts & Letters Club - Donate</title>
<script src="https://js.stripe.com/terminal/v1/"></script>
<style>
  /* === Base Styles === */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #342316;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    position: relative;
  }

  /* === Header === */
  header {
    text-align: center;
    padding: 40px 20px 20px;
  }

  header img {
    max-width: 120px;
    margin-bottom: 15px;
    cursor: pointer;
  }

  header h1 {
    font-size: 32px;
    margin: 0;
    font-weight: 600;
    color: #fff;
    letter-spacing: 1px;
  }

  /* === Donation Buttons === */
  #buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    gap: 20px;
    width: 80%;
    max-width: 300px;
  }

  button.donation {
    font-size: 28px;
    padding: 25px 0;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.1s, background 0.2s;
    background: #a69c94;
    color: #fff;
    width: 100%;
    text-align: center;
    font-weight: 600;
  }

  button.donation:hover {
    background: #91897e;
  }

  button.donation:active {
    transform: scale(0.96);
  }

  /* === Status Message === */
  #status {
    margin-top: 40px;
    font-size: 20px;
    min-height: 30px;
    text-align: center;
  }

  /* === Confetti === */
  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    top: 0;
    pointer-events: none;
    animation: fall 1.8s linear forwards;
    opacity: 1;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(720deg); opacity: 0.3; }
  }

  /* === Thank You Message === */
  #thankyou {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>

<header>
  <img src="mouse.webp" alt="Mouse Arts & Letters Club Logo" id="logo">
  <h1>Mouse Arts & Letters Club</h1>
</header>

<div id="thankyou">Thank you!</div>
<div id="buttons"></div>
<div id="status"></div>

<script>
let donationOptions = [];
const extraOptions = [1500]; // $15 button hardcoded

// --- Admin variables ---
let adminClickCount = 0;
const adminClickThreshold = 5;

// --- Fetch Config ---
async function fetchConfig() {
  try {
    const res = await fetch("/api/config");
    const data = await res.json();
    donationOptions = data.options.concat(extraOptions);
    renderButtons();
  } catch (err) {
    document.getElementById("status").innerText = "Failed to load config";
    console.error(err);
  }
}

// --- Render Buttons ---
function renderButtons() {
  const container = document.getElementById("buttons");
  container.innerHTML = "";

  donationOptions.forEach(amount => {
    const btn = document.createElement("button");
    btn.className = "donation";
    btn.innerText = `Donate $${(amount/100).toFixed(0)}`;
    btn.onclick = () => startDonation(amount);
    container.appendChild(btn);
  });
}

// --- Donation Handler ---
async function startDonation(amount) {
  const status = document.getElementById("status");
  status.innerText = `Donation ready! Tap reader once Stripe is set up.`;

  // Confetti animation
  launchConfetti();

  // Show thank you animation
  showThankYou();

  try {
    const res = await fetch("/api/create-payment-intent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const data = await res.json();

    if (data.error) {
      status.innerText = `Error: ${data.error}`;
      return;
    }
  } catch (err) {
    console.error(err);
    status.innerText = "Error creating donation.";
  }
}

// --- Confetti Function ---
function launchConfetti() {
  const count = 40; // more confetti
  for (let i = 0; i < count; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * window.innerWidth + "px";
    const size = 4 + Math.random() * 4;
    conf.style.width = conf.style.height = size + "px";
    conf.style.animationDuration = (1.5 + Math.random() * 0.8) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 2000);
  }
}

// --- Thank You Message ---
function showThankYou() {
  const msg = document.getElementById("thankyou");
  msg.style.opacity = "1"; // fade in
  setTimeout(() => {
    msg.style.opacity = "0"; // fade out after 2s
  }, 2000);
}

// --- Admin Interface ---
function enableAdminPanel() {
  const key = prompt("Enter admin key:");
  if (!key) return;

  const newOption1 = parseInt(prompt("New amount for first button (in dollars):"), 10);
  const newOption2 = parseInt(prompt("New amount for second button (in dollars, optional):"), 10);

  fetch("/api/admin/update-config", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mode: newOption2 ? "multi" : "single",
      option1: newOption1 * 100,
      option2: newOption2 ? newOption2 * 100 : null,
      adminKey: key
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Donation amounts updated!");
        fetchConfig();
      } else {
        alert("Admin error: " + data.error);
      }
    })
    .catch(err => {
      console.error(err);
      alert("Failed to update donation amounts.");
    });
}

// --- Secret Logo Tap ---
const logo = document.getElementById("logo");
logo.addEventListener("click", () => {
  adminClickCount++;
  if (adminClickCount >= adminClickThreshold) {
    adminClickCount = 0;
    enableAdminPanel();
  }
});

// --- Initialize ---
fetchConfig();
setInterval(fetchConfig, 30000); // refresh every 30s
</script>

</body>
</html>
