<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mouse Arts & Letters Club - Donate</title>
<script src="https://js.stripe.com/terminal/v1/"></script>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #342316;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    position: relative;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 50px 20px 10px;
    z-index: 2;
  }

  header img {
    max-width: 120px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  header img:hover { transform: scale(1.05); }

  header h1 {
    font-size: 32px;
    font-weight: 600;
    margin: 0;
    letter-spacing: 1px;
    color: #fff;
  }

  #buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 80%;
    max-width: 300px;
    margin-top: 40px;
    z-index: 2;
  }

  button.donation {
    font-size: 28px;
    padding: 20px 0;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    background: rgba(166, 156, 148, 0.85);
    color: #fff;
    width: 100%;
    text-align: center;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
  }

  button.donation:hover {
    background: rgba(166, 156, 148, 0.95);
    box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  }

  button.donation:active {
    transform: scale(0.96);
    box-shadow: 0 6px 15px rgba(0,0,0,0.35);
  }

  #status {
    margin-top: 20px;
    font-size: 20px;
    min-height: 30px;
    text-align: center;
    opacity: 0.9;
    z-index: 2;
  }

  .confetti {
    position: absolute;
    background: white;
    top: -10px;
    pointer-events: none;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(700px); opacity: 0; }
  }

  #thankyou {
    position: fixed;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: 700;
    color: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-in-out;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    z-index: 3;
  }
</style>
</head>
<body>

<header>
  <img src="mouse.webp" alt="Mouse Arts & Letters Club Logo" id="logo">
  <h1>Mouse Arts & Letters Club</h1>
</header>

<div id="buttons"></div>
<div id="status"></div>
<div id="thankyou">Thank you!</div>

<script>
let donationOptions = [500, 1000, 1500]; // default donation amounts
let adminClickCount = 0;
const adminClickThreshold = 5;

// Render donation buttons
function renderButtons() {
  const container = document.getElementById("buttons");
  container.innerHTML = "";
  donationOptions.forEach(amount => {
    const btn = document.createElement("button");
    btn.className = "donation";
    btn.innerText = `Donate $${(amount / 100).toFixed(0)}`;
    btn.onclick = () => startDonation(amount);
    container.appendChild(btn);
  });
}

// Handle donation click
function startDonation(amount) {
  const status = document.getElementById("status");
  status.innerText = `Donation ready! Tap reader once Stripe is set up.`;
  launchConfetti();
  showThankYou();
}

// Confetti function (square confetti)
function launchConfetti() {
  const count = 80;
  for (let i = 0; i < count; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    const size = 4 + Math.random() * 6;
    conf.style.width = conf.style.height = `${size}px`;
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";

    // sway horizontally in JS
    let swayOffset = 0;
    let swayDirection = Math.random() > 0.5 ? 1 : -1;
    const swayAmount = 10;
    const swaySpeed = 50 + Math.random() * 50;
    const startLeft = parseFloat(conf.style.left);

    const interval = setInterval(() => {
      swayOffset += swayDirection;
      if (swayOffset > swayAmount || swayOffset < -swayAmount) swayDirection *= -1;
      const elapsed = (Date.now() % 3500) / 3500;
      const translateY = elapsed * 700;
      conf.style.transform = `translate(${startLeft + swayOffset}px, ${translateY}px)`;
    }, swaySpeed);

    document.body.appendChild(conf);
    setTimeout(() => { clearInterval(interval); conf.remove(); }, 3500);
  }
}

// Show thank-you message
function showThankYou() {
  const msg = document.getElementById("thankyou");
  msg.style.opacity = "1";
  setTimeout(() => { msg.style.opacity = "0"; }, 2200);
}

// --- Admin panel: call backend for password ---
function enableAdminPanel() {
  const key = prompt("Enter admin password:");
  if (!key) return;

  fetch("/api/check-admin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: key })
  })
  .then(res => {
    if (!res.ok) throw new Error("Incorrect password");
    return res.json();
  })
  .then(data => {
    if (data.success) {
      const newOption1 = parseInt(prompt("New amount for first button (in dollars):"), 10);
      const newOption2 = parseInt(prompt("New amount for second button (optional, in dollars):"), 10);
      donationOptions = [newOption1 * 100];
      if (newOption2) donationOptions.push(newOption2 * 100);
      renderButtons();
    }
  })
  .catch(err => alert(err.message));
}

// Secret logo tap for admin
document.getElementById("logo").addEventListener("click", () => {
  adminClickCount++;
  if (adminClickCount >= adminClickThreshold) {
    adminClickCount = 0;
    enableAdminPanel();
  }
});

// Initialize
renderButtons();
</script>

</body>
</html>
